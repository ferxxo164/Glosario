<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>

    <h1>Listas en HTML</h1>

    <table border="1" cellspacing="0" cellpadding="10" width="100%">
        <thead>
            <tr>
                <th>Etiqueta</th>
                <th>Función</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;ul&gt;</td>
                <td>Lista desordenada (con viñetas).</td>
            </tr>
            <tr>
                <td>&lt;ol&gt;</td>
                <td>Lista ordenada (numerada).</td>
            </tr>
            <tr>
                <td>&lt;li&gt;</td>
                <td>Elemento de lista, usado dentro de &lt;ul&gt; o &lt;ol&gt;.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
