<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de contenido y texto</title>
</head>
<body>

    <h1>Etiquetas de contenido y texto</h1>

    <table border="1" cellspacing="0" cellpadding="10" width="100%">
        <thead>
            <tr>
                <th>Etiqueta</th>
                <th>Función</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;p&gt;</td>
                <td>Define un párrafo.</td>
            </tr>
            <tr>
                <td>&lt;h1&gt; a &lt;h6&gt;</td>
                <td>Encabezados, donde &lt;h1&gt; es el más importante.</td>
            </tr>
            <tr>
                <td>&lt;span&gt;</td>
                <td>Un contenedor en línea para texto.</td>
            </tr>
            <tr>
                <td>&lt;strong&gt;</td>
                <td>Indica texto con énfasis (generalmente en negrita).</td>
            </tr>
            <tr>
                <td>&lt;em&gt;</td>
                <td>Indica texto con énfasis (generalmente en cursiva).</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
